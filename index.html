<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Question!</title>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #333; font-size: 1.8rem; margin-bottom: 20px; }
        img { width: 100%; border-radius: 20px; margin-bottom: 20px; }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        #yesBtn { background-color: #4CAF50; color: white; }
        #yesBtn:hover { transform: scale(1.1); background-color: #45a049; }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute; /* Crucial for jumping */
        }
    </style>
</head>
<body>

    <div id="card">
        <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJueGZueXFqZzV3ZzR3ZzR3ZzR3ZzR3ZzR3ZzR3ZzR3ZzR3ZzR3ZzR3JmthcmN5ZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qUIm586OT59C/giphy.gif" alt="Puppy Eyes">
        <h1 id="text">Will you be my Valentine, <span id="Vaun">Handsome</span>?</h1>
        <div class="btn-group">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('mainGif');
        const headline = document.getElementById('headline');

        // The "Catch Me If You Can" Logic
        const moveButton = () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', moveButton); // For mobile users

        // Success State
        yesBtn.addEventListener('click', () => {
            headline.innerText = "LET'S GOOO! ❤️ See you on the 14th!";
            
            // New hype celebration GIF
            mainGif.src = "http://googleusercontent.com/image_collection/image_retrieval/7976247741685206658_0";
            
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            
            // Optional: Add some background color change for extra hype
            document.body.style.backgroundColor = "#ffde59"; 
        });
        });
    </script>
</body>
</html>
